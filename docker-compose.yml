version: '2'
services:
  nav:
    build: .
    ports:
      - "80:80"
    volumes:
      - logs:/var/log/nav:Z
      - roomimages:/var/lib/nav/uploads/images/rooms:Z
      - apache2:/etc/apache2:Z
    depends_on:
      - postgres
      - carbon-cache
      - graphite-web
    environment:
      - PGHOST=postgres
      - PGDATABASE=nav
      - PGUSER=nav
      - PGPORT=5432
      - CARBONHOST=carbon-cache
      - CARBONPORT=2003
      - GRAPHITEWEB=http://graphite-web/
      - NOINITDB=0
    env_file:
      - nav-variables.env

  postgres:
    image: "postgres:12"
    volumes:
      - postgres:/var/lib/postgresql/data:Z

  carbon-cache:
    build: ./carbon-cache
    volumes:
      - whisper:/var/lib/graphite/storage/whisper:z

  graphite-web:
    build: ./graphite-web
    # We don't really want this to be public, since there is no authentication
    # ports:
    #   - "8000:80"
    environment:
      - TIME_ZONE=Europe/Oslo
      - CARBONLINK_HOSTS=carbon-cache:7002
    volumes:
      - whisper:/var/lib/graphite/storage/whisper:z

volumes:
  whisper:
    driver: local
  postgres:
    driver: local
  logs:
    driver: local
  roomimages:
    driver: local
  apache2:
    driver: local
